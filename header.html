<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/header.css">
  <style>
    
</style>
</head>
<body>
  <div id="container">
    <!-- header -->
    <div id="header">
      <div id="header-top">
        <div id="header-logo">
          <a href="#" class="header-logo-link">
            <img id="header-logo-img" src="images/headerLogo.png" alt="">
          </a>    
        </div>
        <div id="header-search-wrapper">
          <div id="header-search">
            <a href="#"><img id="header-search-img" src="images/search.png"></a>
            <input type="search" id="header-search-input" placeholder="지역, 코스명, 음식점 또는 카페" 
                onfocus="this.placeholder=''" onblur="placeholder='지역, 코스명, 음식점 또는 카페'">
          </div>
        </div>
        <div id="header-login">
          <ul id="header-login-ul">
            <li>
              <a href="#" class="header-logo-link"><img id="header-login-ul-image" src="images/user.png">
              로그인 또는 회원가입</a>
            </li>
          </ul>
        </div>  
      </div>
      <div id="header-bottom">
        <div id="nav">
          <img id="nav-image" src="images/navstyle.png">
          <ul id="nav-ul">
            <div id="nav-ul-li">
              <li><a href="#" class="nav-list-link">지역</a></li>
              <li><a href="#" class="nav-list-link">이번주 랭킹</a></li>
              <li><a href="#" class="nav-list-link">핫딜</a></li>
            </div>
            <div id="nav-div-li">
              <li><a href="#" class="nav-list-link">마이페이지</a></li>
            </div>
          </ul>
        </div>
      </div> 
    </div>
</body>
</html>
